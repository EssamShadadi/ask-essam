<div class="wrapper">
    <ul class="questions_list">
        <h2>All Questions</h2>
        <li class = "question_container" *ngFor='let question of data.Questions'>
            <div class="question">
                <p class= "name">{{question.name}}</p>
            <p class = "question">{{question.question}} </p>
           
            </div>
        </li>
    </ul>
</div>
